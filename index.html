<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" />
      <div class="cal-btn">
        <div class="row-1">
          <button class="btn number" value="7">7</button>
          <button class="btn number" value="8">8</button>
          <button class="btn number" value="9">9</button>
          <button class="btn operator" value="divide">/</button>
        </div>
        <div class="row-2">
          <button class="btn number" value="4">4</button>
          <button class="btn number" value="5">5</button>
          <button class="btn number" value="6">6</button>
          <button class="btn operator" value="multiply">x</button>
        </div>
        <div class="row-3">
          <button class="btn number" value="1">1</button>
          <button class="btn number" value="2">2</button>
          <button class="btn number" value="3">3</button>
          <button class="btn operator" value="subtract">-</button>
        </div>
        <div class="row-4">
          <button class="btn number" value="0">0</button>
          <button class="btn cancel" value="cancel">CE</button>
          <button class="btn operator" value="equal">=</button>
          <button class="btn operator" value="add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
